<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>string <a id="expand">...</a>
    <div style="display: none" id="full"> full string</div>
</div>
</body>
<script>
    let a = document.querySelector('#expand');
    a.onclick = () => {
        let fullString = document.querySelector('#full');
        fullString.style.display = "inline-block";
    }
</script>
</html>
