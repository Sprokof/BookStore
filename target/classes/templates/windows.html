<div id="success-window" class="window" th:fragment="success-window">
    <div class="success-symbol">
        <i class="fa fa-check" aria-hidden="true"></i>
    </div>
    <p class="message">success</p>
</div>

<div id="accept-window" class="window" th:fragment="accept-window">
    <div class="close-window-btn">&times;</div>
    <div class="email-symbol">
        <i class="fa-solid fa-envelope" aria-hidden="true"></i>
    </div>
    <p class="message">Confirm account in email</p>
</div>
