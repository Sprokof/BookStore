<div class="reset" id="popup-confirm-reset" th:fragment="confirm-body">
    <div class="close-reset-btn" id="close-confirm-reset"> &times; </div>
    <div class="form">
        <h2> Confirm Reset </h2>

        <div class="form-element">
            <label for="code"> Confirm Code </label>
            <input type="text" id="code" placeholder="Enter Confirm Code">
            <p class="error-message" id="code-error"></p>
        </div>

        <div class="form-element">
            <button id="done-btn"> Done </button>
        </div>

        <div class="form-element" id="resend-link">
            <a id="resend-code" style="margin-top: 10px"> Resend Code </a>
        </div>
    </div>
    <div th:insert="~{windows :: success-window}"></div>
</div>
