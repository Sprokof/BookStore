<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link rel="shortcut icon" href="#">
<link rel="stylesheet" type="text/css"
      th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/books.css}">
<script src="https://kit.fontawesome.com/3577b7bc4a.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div id="card-container" class="container" style="margin-top: 100px">
    <div class="row" th:each="row : ${rows}">
        <div class="card" th:each="book : ${row.getBooksInRow()}" th:id="${book.isbn}">
            <img class="book-img" th:src="@{'/images/' + ${book.bookImageName}}">

            <div class="book-info">
                <span th:text="${book.title}" style="margin-top: -15px"></span>

                <div class="star-rating"
                     th:text="${book.bookRating}">
                </div>

                <span class="isbn" th:text="${'ISBN: ' + book.isbn}"></span>

            </div>

            <div class="buttons">
                <div style="font-weight: 700;
                font-size: 1.0rem; color: white" th:text="${book.price + ' â‚½'}">
                </div>
                <span class="shop cart btn">
                    <i class="fa fa-shopping-cart" style="margin-top: 5px"></i>
                </span>

                <span class="wishlist btn">
                    <i class="fa-solid fa-heart" style="margin-left: -1px"></i>
                </span>
            </div>

        </div>
    </div>
</div>
</body>
    <script type="module" th:src="@{/js/navbar.js}"></script>
    <script type="module" th:src="@{/js/login.js}"></script>
    <script type="module" th:src="@{/js/reset.js}"></script>
    <script type="module" th:src="@{/js/confirmReset.js}"></script>
    <script type="module" th:src="@{/js/validation.js}"></script>
    <script type="module" th:src="@{/js/wishlist.js}"></script>
    <script type="module" th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/generateRating.js}"></script>
</html>
