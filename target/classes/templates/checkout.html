<div id="checkout" class="wrapper" th:fragment="checkout">
    <div class="container checkout-container">
            <h5>
                <i class="fas fa-shipping-fast"></i>
                Shipping Details
            </h5>

            <div class="name-info">
                <div>
                    <label for="f-name">First Name</label>
                    <input type="text" id="f-name" minlength="1">
                </div>
                <div>
                    <label for="l-name">Last Name</label>
                    <input type="text" id="l-name" minlength="1">
                </div>
            </div>


            <div class="address">
                <label for="address">Street, house and apartment number</label>
                <input type="text"  id="address" placeholder="Tverskaya N., apartment N." minlength="1">
            </div>

            <div class="address-info">
                <div>
                    <label for="country">Country</label>
                    <input id="country" type="text" placeholder="Russia" minlength="1">
                </div>
                <div>
                    <label for="city"> City </label>
                    <input id="city" type="text" placeholder="Moscow" minlength="1">
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input id="zip" type="text" placeholder="000000" minlength="1">
                </div>
            </div>

            <h5>
                <i class="far fa-credit-card"></i> Payment Information
            </h5>

            <div class="cc-num">
                <label for="card-num">Credit Card No.</label>
                <input class="text-center" id="card-num" type="text"
                       placeholder="1111 2222 3333 4444" minlength="16" maxlength="16">
            </div>

            <div class="cc-info">
                <div>
                    <label for="exp">Exp</label>
                    <input class="text-center" id="exp" type="text" placeholder="00/00" minlength="5" maxlength="5">
                </div>
                <div>
                    <label for="ccv">CCV</label>
                    <input class="text-center" id="ccv" type="text" placeholder="000" minlength="3" maxlength="3">
                </div>
            </div>

            <div class="buttons">
                <button id="close">Close</button>
                <button id="purchase">Purchase</button>
            </div>
    </div>
    <div th:insert="~{windows :: success-window}"></div>
</div>
