<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/window.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/notifications.css}">
    <script src="https://kit.fontawesome.com/3577b7bc4a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.2/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="notifications-container">

<ul class="nav nav-tabs" data-tabs="tabs" style="border-bottom: none">
    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#all">All notices</a></li>
    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#read">Already read notices</a></li>
</ul>

    <div class="tab-content">

        <div class="tab-pane fade show active" id="all">
            <ul class="notices">
                <li th:each="notice : ${all}" class="notice">
                    <span class="text" th:text="${notice.message}"></span>
                    <span class="date" th:text="${notice.date + ', ' + notice.time}"></span>
                    <button class="read-btn">mark as read</button>
                    <p class="status" th:text="${notice.status}"></p>
                    <p class="id" th:text="${notice.id}"></p>
                </li>
            </ul>
        </div>

        <div class="tab-pane fade" id="read">
            <div th:switch="${read.isEmpty()}">
                <div th:case="true">
                    <p class="message">Notices not exists</p>
                </div>
                <div th:case="false">
                    <ul class="notices">
                        <li th:each="notice : ${read}" class="notice">
                            <span class="text" th:text="${notice.message}"></span>
                            <span class="date" th:text="${notice.date + ', ' + notice.time}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</div>

<script type="module" th:src="@{/js/navbar.js}"></script>
<script type="module" th:src="@{/js/login.js}"></script>
<script type="module" th:src="@{/js/reset.js}"></script>
<script type="module" th:src="@{/js/confirmReset.js}"></script>
<script type="module" th:src="@{/js/notice.js}"></script>
<script type="module" th:src="@{/js/main.js}"></script>
<script type="module" th:src="@{/js/window.js}"></script>
<script type="module" th:src="@{/js/notifications.js}"></script>


</body>
</html>
