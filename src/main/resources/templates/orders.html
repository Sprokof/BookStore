<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/orders.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script src="https://kit.fontawesome.com/3577b7bc4a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="order-container container">

    <div class="order-main" th:each="order : ${orders}">
        <div class="order-header">
            <div class="row" style="background-color: silver">
                <div class="col-sm-6">Order Placed</div>
                <div class="col-sm-2">Total</div>
                <div class="col-sm-4">Order Id</div>
            </div>

            <div class="row" style="background-color: darkgray">
                <div class="col-sm-6" th:text="${order.orderDate}"></div>
                <div class="col-sm-2" th:text="${order.total + '0 ₽'}"></div>
                <div class="col-sm-4" th:text="${order.id}"></div>
            </div>

        </div>
        <div class="row order-summary">
            <div class="col-sm-8 media order-components">
                <div class="media-left">
                    <img class="book-image" th:src="@{'/images/' + ${order.bookImageName}}">
                </div>

                <div class="media-body">
                    <div class="media-heading" th:text="${'Title: ' + order.title}"></div>
                    <div th:text="${'Price: ' + order.price + '.00 ₽'}"></div>
                    <div th:text="${'Quantity: ' + order.quantity}"></div>
                    <div class="media-heading" th:text="${'Status: ' + order.status}"></div>
                </div>

            </div>

            <button class="details-btn">Order Details</button>

            <div class="order-details-container">
                <div class="close-details-btn"> &times; </div>
                <div class="details-items">
                    <div class="item" th:text="${'Address: ' + order.orderDetails.address}"></div>
                    <div class="item" th:text="${'ZIP: ' + order.orderDetails.zip}"></div>
                    <div class="item" th:text="${'Delivery Interval: ' + order.orderDetails.deliveryInterval}"></div>
                </div>
            </div>

            </div>

        </div>

    </div>
</body>
<script type="module" th:src="@{/js/navbar.js}"></script>
<script type="module" th:src="@{/js/login.js}"></script>
<script type="module" th:src="@{/js/reset.js}"></script>
<script type="module" th:src="@{/js/confirmReset.js}"></script>
<script type="module" th:src="@{/js/validation.js}"></script>
<script type="module" th:src="@{/js/generateRating.js}"></script>
<script type="module" th:src="@{/js/notice.js}"></script>
<script type="module" th:src="@{/js/main.js}"></script>
<script type="module" th:src="@{/js/window.js}"></script>
<script type="module" th:src="@{/js/orders.js}"></script>
</html>
